<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Projects | Yogi Satrio Wijoyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        scroll-behavior: smooth;
      }
      .hero-gradient {
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      }
    </style>
  </head>

  <body class="bg-white text-slate-900">
    <nav class="bg-white border-b sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <div class="text-2xl font-bold tracking-tighter text-blue-600">
          <a href="../index.html" class="text-2xl font-bold tracking-tighter text-blue-600">
            YOGI 
            <span class="text-slate-800">
            S. 
            </span>
          </a>
        </div>
        <div id="navbar-menu"
          class="hidden md:flex space-x-8 text-sm font-medium uppercase tracking-wide">
          <a href="projects.html" class="text-blue-600 border-b-2 border-blue-600 px-1 transition">
            Projects
          </a>
          <a
            href="../About/about.html" class="text-slate-500 hover:text-blue-600 transition">
            About
          </a>
        </div>
        <button id="menu-toggle" class="md:hidden text-slate-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <div class="px-4 py-4 space-y-4">
          <a href="projects.html" class="block text-blue-600 border-b border-blue-200 pb-2 font-medium uppercase tracking-wide transition">Projects</a>
          <a href="../About/about.html" class="block text-slate-500 hover:text-blue-600 font-medium uppercase tracking-wide transition">About</a>
        </div>
      </div>
    </nav>

    <header class="bg-white py-16 border-b">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 mb-4">
          Project Archive
        </h1>
        <p class="text-lg text-slate-500 max-w-2xl mx-auto">
          A complete collection of my work in UAV photogrammetry, GIS analysis,
          and spatial machine learning.
        </p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-16">
      <div
        id="full-project-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      ></div>
    </main>

    <script>
      const projects = [
        {
          title: "YOLO11s Palm Tree Detection",
          link: "BuenosAiresPalm/buenosaires-palm.html",
          image: "BuenosAiresPalm/images/buenosaires-palm-thumb.jpg",
          tags: ["UAV", "Photogrammetry", "YOLO11s", "GIS"],
        },
        {
          title: "Orthomosaic Digitization",
          link: "Priladozhskii/priladozhskii.html",
          image: "Priladozhskii/images/priladozhskii-thumb.png",
          tags: ["UAV", "Photogrammetry", "Digitization", "GIS"],
        },
        {
          title: "Church Digital Twin",
          link: "Church/church.html",
          image: "Church/images/church-thumb.png",
          tags: ["UAV", "Photogrammetry", "3D", "GIS"],
        },
        // Add future projects here
      ];

      (function initProjectPage() {
        const grid = document.getElementById("full-project-grid");
        let content = "";

        // 1. Show all actual projects
        projects.forEach((p) => {
          content += createVerticalCard(
            p.title,
            p.link,
            p.image,
            p.tags,
            false,
          );
        });

        // 2. Optional: Add a few "Coming Soon" placeholders if the list is short
        if (projects.length < 3) {
          for (let i = 0; i < 3 - projects.length; i++) {
            content += createVerticalCard(
              "Future Projects",
              "#",
              "",
              ["TBD"],
              true,
            );
          }
        }

        grid.innerHTML = content;
      })();

      function createVerticalCard(title, link, img, tags, isPlaceholder) {
        const bgClass = isPlaceholder
          ? "bg-white/50 border-dashed border-2"
          : "bg-white shadow-sm hover:shadow-xl";
        const imgSection = isPlaceholder
          ? `<div class="w-full h-56 bg-slate-200 flex items-center justify-center text-slate-400 font-bold text-[10px] uppercase tracking-widest">In Pipeline</div>`
          : `<img src="${img}" class="w-full h-56 object-cover hover:scale-105 transition duration-500">`;

        return `
                <div class="flex flex-col rounded-2xl overflow-hidden border border-slate-200 transition duration-300 ${bgClass}">
                    <div class="overflow-hidden">
                        ${imgSection}
                    </div>
                    <div class="p-8 flex-grow flex flex-col">
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${tags.map((t) => `<span class="text-[9px] ${isPlaceholder ? "bg-slate-200 text-slate-500" : "bg-blue-50 text-blue-600"} px-2 py-0.5 rounded-full font-bold uppercase">${t}</span>`).join("")}
                        </div>
                        <h3 class="text-xl font-bold text-slate-900 mb-6">${title}</h3>
                        <div class="mt-auto">
                            ${
                              isPlaceholder
                                ? '<span class="text-slate-400 text-sm">Documentation in progress...</span>'
                                : `<a href="${link}" class="inline-block w-full text-center bg-slate-900 text-white px-4 py-3 rounded-xl font-bold text-sm hover:bg-blue-600 transition">View Full Details</a>`
                            }
                        </div>
                    </div>
                </div>
            `;
      }
    </script>

    <footer class="bg-white border-t py-12 mt-20">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
        2026 Yogi Satrio Wijoyo.
      </div>
    </footer>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Close menu when a link is clicked
      mobileMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
